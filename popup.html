<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto Clicker Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Auto Clicker Pro</h1>
        
        <div class="control-section">
            <button id="selectArea" class="btn primary">
                <i class="fas fa-crosshairs"></i> Select Area
            </button>
            
            <div id="coordinates" class="coordinates-box hidden">
                <h3>Selected Area</h3>
                <div class="coordinates-grid">
                    <div>X: <span id="xCoord">-</span></div>
                    <div>Y: <span id="yCoord">-</span></div>
                    <div>W: <span id="width">-</span></div>
                    <div>H: <span id="height">-</span></div>
                </div>
            </div>
        </div>

        <div class="control-section">
            <label for="delay">Delay (milliseconds):</label>
            <input type="number" id="delay" min="100" value="1000" step="100" class="input-field">
        </div>

        <div class="button-group">
            <button id="startBtn" class="btn success">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="stopBtn" class="btn danger" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>

        <div id="status" class="status-message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
